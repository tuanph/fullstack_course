<div class="x_panel" *ngIf="categoryName">
    <div class="x_title">
        <h2>Category Summary</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form id="editCategoryForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
            <form-input [label] = "'Name'" [value]="categoryName" (valueChange)="onValueChanged($event)" ></form-input>
        </form>
        <label> New Category name: {{categoryName}}</label>
    </div>
</div>
